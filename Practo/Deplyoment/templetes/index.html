<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fees Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <style>
      body {
        background-color: #87CEEB;
	background-image: url("https://images.pexels.com/photos/6074926/pexels-photo-6074926.jpeg?cs=srgb&dl=pexels-alena-shekhovtcova-6074926.jpg&fm=jpg&_gl=1*eyozof*_ga*MjExNzI1MjQxMy4xNjc0MDI2NjQz*_ga_8JE65Q40S6*MTY3NDEwNDY2MS4yLjEuMTY3NDEwNjA2NS4wLjAuMA..");
  	background-size: cover;
  	background-position: center;
      }
      .card {
        background: linear-gradient(to right, #2193b0, #6dd5ed);
      }
      label, input {
        color: #fff;
      }
    </style>  
	</head>
  <body class="bg-dark">
<div class="container">
		<div class="row">
			<div class="card" style="width: 100%; height: 100%; margin-top: 50px">
				<div class="card-header" style="text-align: center">
					<h1>Doctor Fees Prediction</h1>
				</div>
			</div>
		</div>
</div>

  	<div class="container">
		<div class="row">
			<div class="card" style="width: 100%; height: 100%; margin-top: 50px">
				<div class="card" style="text-align: center">
				</div>
				<div><br></div>
				<div class="card-body">
					<form class ="form" method="post" accept-charset="utf-8" action ="/">
						<div class="row">
							<div class="col-md-6 form-group" style="text-align: center">
								<label><b>Select Speciality:</b></label>
								<select class="selectpicker form-control" id="specialities" name="specialities" required="1">
									{% for speciality in specialities %}
										<option value ="{{speciality}}">{{speciality}}</option>
									{% endfor %}

								</select>							
							</div>
							<div class="col-md-6 form-group" style="text-align: center">
								<label><b>Select Degree:</b></label>
								<select class="selectpicker form-control" id="degree" name="degrees" required="1">
									{% for degree in degrees %}
										<option value ="{{degree}}">{{degree}}</option>
									{% endfor %}
								</select>							
							</div>
							<div class="col-md-6 form-group" style="text-align: center">
								<label><b>Enter Experience:</b></label>
								<input type="number" class="form-control" id ="experience" name ="experience" placeholder="Enter Experience">	
								</select>							
							</div>
							<div class="col-md-6 form-group" style="text-align: center">
								<label><b>Select Location:</b></label>
								<select class="selectpicker form-control" id="location" name="locations" required="1">
									{% for location in locations%}
										<option value ="{{location}}">{{location}}</option>
									{% endfor %}
								</select>							
							</div>
							<div class="col-md-6 form-group" style="text-align: center">
								<label><b>Select City:</b></label>
								<select class="selectpicker form-control" id="city" name="cities" required="1">
									{% for city in cities%}
										<option value ="{{city}}">{{city }}</option>
									{% endfor %}
								</select>							
							</div>
							<div class="col-md-6 form-group" style="text-align: center">
								<label><b>Enter Recommendation:</b></label>
								<input type="number" class="form-control" id ="recommendation" name ="recommendation" placeholder="Enter Recommendation">				
							</div>

							<div class="col-md-6 form-group" style="text-align: center">
								<label><b>Enter Feedback:</b></label>
								<input type="number" class="form-control" id ="feedback" name ="feedback" placeholder="Enter Feedback">				
							</div>
							<div><br></div>
							<div class="col-md-12 form-group" style="text-align: center" >
								<input type="submit" value="Submit" style="background-color:black;color:white;">			
							</div>
						</div>
					</form>
					<br>
					
				</div>


			</div>
		</div>
    	</div>
<div class="container">
		<div class="row">
			<div class="" style="width: 100%; height: 100%; margin-top: 20px">
				<div class="col-md-12 form-group" style="text-align: center" >
						<h3 color: white><span id ="prediction"><p>{{ prediction }}</p></span></h3>
				</div>
			</div>
		</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
		function form_handler(event) {
			event.preventDefault();
		}
		function send_data(){
			document.querySelector('form').addEventListener("submit",form_handle);
			var fd = new FormData(document.querySelector('form'));
			var xhr = new XMLHttpRequest();
			xhr.open('POST','/predict',true);
			document.getElementById("prediction").innerHTML ="Wait Predicting Price";
			xhr.onreadystatechange = function(){
				if(xhr.readyState == XMLHttpRequest.DONE){
					document.getElementById('prediction').innerHTML="Prediction: Rs"+xhr.responseText;
				}
			};
			xhr.onload = function(){};
			xhr.send(fd);


</script>
  </body>
</html>
